	<script type=module src="/js/main.js"></script>
	<script type=module src="/js/formhandlers.js"></script>
	<script>
		class BlogPost extends HTMLElement {
			connectedCallback() {
				var src = this.attributes.src.value;
				var pageHeader = this.attributes.pageheader.value;
				// get only the filename
				var name = src.replace(/^.*[\\\/]/, '');
				name = name.replace(/\.[^/.]+$/, '');
				var contentText = `
					<div class="col-md-3 md-margin-bottom-40">
						<div class="blog" id="` + name + `">
							<a href="/subpages/` + name + `.html">
								<div class="blog-cover" id="cover-` + name + `"></div>
							</a>
							<h4><a href="/subpages/` + name + `.html">` + pageHeader + `</a></h4>
							<div class="blog-snippet" id="snippet-` + name + `"></div>
						</div>
					</div>
				`;
				this.innerHTML = contentText;
			}
		}
		customElements.define('blog-post', BlogPost );
	</script>
	<script>
		var blogFunction = function (param) {
			$('.blog-cover#cover-' + param).load('/subpages/' + param + '.html #blog-img');
			$('.blog-snippet#snippet-' + param).load('/subpages/' + param + '.html #blog-text', function () {
				var $p = $(this);
				var text = $p.text();
				var shortString = text.substring(0, 200) + '[...]';
				$p.data('fulltext', text);
				$p.text(shortString);
			});
		};
		blogFunction('counter-uas');
		blogFunction('drone-stationary');
		blogFunction('drone-hovering');
		blogFunction('drone-on-the-move');
		blogFunction('aps');
		blogFunction('daa-radar');
		blogFunction('bvlos-ops');
		blogFunction('part-107-waivers');
	</script>
</body>
