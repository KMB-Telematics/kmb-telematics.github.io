<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>KMB Telematics - Software-Defined Imaging Radar for Stationary Drone Detection, Counter-UAS, Detect-and-Avoid, and BVLOS - Contact</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="KMB Telematics - Digital Imaging Radar" name="description">
    <meta content="KMB Telematics Inc." name="author">
    <meta name=”robots” content=”index,follow” />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/img/favicon/favicon.ico">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
	<!-- css -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/fancybox/jquery.fancybox.css" rel="stylesheet">
	<link href="/css/jcarousel.css" rel="stylesheet" />
	<link href="/css/flexslider.css" rel="stylesheet" />
	<link href="/css/style.css" rel="stylesheet" />
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
	<div id="wrapper">
		<!-- header -->
		<common-header thispage="contact"></common-header>
		<!-- end header -->

		<!-- inner header -->
		<inner-header pagename="Contact Us"></inner-header>
		<!-- end inner header -->

		<!-- content -->
		<section id="content">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="contact-done" style="display: none">
							<div class="alert alert-success">
								<button type="button" class="close" data-dismiss="alert">×</button>
								Your message has been sent. Thank you!
							</div>
						</div>
						<div class="contacts">
							<form id="contact-form" class="contact">
								<div class="form-group has-feedback">
									<label for="name">Name*</label>
									<input type="text" class="form-control" name="name" placeholder="Your name">
								</div>
								<div class="form-group has-feedback">
									<label for="email">Email*</label>
									<input type="email" class="form-control" name="email" placeholder="Your email">
								</div>
								<div class="form-group has-feedback">
									<label for="subject">Subject*</label>
									<select class="form-control" name="subject" id="subject" onchange="showField(this.options[this.selectedIndex].value);">
										<option value="default">Choose a subject</option>
										<option value="General inquiry">General inquiry</option>
										<option value="Price and quotation">Price and quotation</option>
										<option value="Product inquiry">Product inquiry</option>
										<option value="Technical support">Technical support</option>
										<option value="Report a vulnerability">Report a vulnerability</option>
										<option value="others">Others</option>
									</select>
								</div>
								<div class="form-group has-feedback" id="other-subject"></div>
								<div class="form-group has-feedback">
									<label for="message">Message*</label>
									<textarea class="form-control" rows="6" name="message" placeholder="Your detailed message"></textarea>
								</div>
								<input type="submit" value="Submit" id="contact-submit" class="submit btn btn-default">
							</form>
						</div>
					</div>

					<div class="col-md-6">
						<!-- Google Maps -->
						<div class="map-responsive">
							<iframe width="600" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" allowfullscreen="" aria-hidden="false" tabindex="0"
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.405641040016!2d-77.08759278470359!3d38.891838254876994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b66202dec9ab%3A0xfa05d5d41d0c1d9d!2s2111%20Wilson%20Blvd%2C%20Arlington%2C%20VA%2022201!5e0!3m2!1sen!2sus!4v1679443750481!5m2!1sen!2sus"
								style="border: 1px solid var(--kmb-color)"></iframe>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end content -->

		<!-- footer -->
		<common-footer></common-footer>
		<!-- end footer -->
	</div>
	<scroll-up></scroll-up>
	<!-- javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.js"></script>
	<script src="/js/jquery.easing.1.3.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.fancybox.pack.js"></script>
	<script src="/js/jquery.fancybox-media.js"></script>
	<script src="/js/portfolio/jquery.quicksand.js"></script>
	<script src="/js/portfolio/setting.js"></script>
	<script src="/js/jquery.flexslider.js"></script>
	<script src="/js/animate.js"></script>
	<script src="/js/custom.js"></script>
	<script type=module src="/js/main.js"></script>
	<script type=module src="/js/formhandlers.js"></script>
	<script type="text/javascript">
		function showField(name){
			if(name == 'others') {
				document.getElementById('other-subject').innerHTML = `<input type="text" class="form-control" name="othersubject" id="othersubject" placeholder="Please specify subject"/>`;
			}
			else {
				document.getElementById('other-subject').innerHTML = ``;
			}	
		}
	</script>
	<script>
		const foundParams = window.location.search;
		if (foundParams != '') {
			const hashParams = foundParams.substr(1).split('&');
			for(var i = 0; i < hashParams.length; i++){
				var p = hashParams[i].split('=');
				document.getElementById(p[0]).value = decodeURIComponent(p[1]);
			}
		}
	</script>
</body>

</html>
